{% extends "layout.html" %}

{% block content %}

  <div class="page-header">
    <h1>Welcome to Twitter.js!</h1>
  </div>
  <div class="row">
    <div class="col-md-3">
      <img src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg"><br>
      <b>Ravish Rawal</b><br>
      229 followers
    </div>
    <div class="col-md-9">

      <!-- display tweets here -->
      <div class='tweetbox'>
      {% for tweet in tweets %}

        <img id="userImg">
        <div class="content">
        <li class='by'>{{tweet.name}}</li>
        <li >{{tweet.content}}</li>
        <br>
      </div>
      {% endfor %}
    </div>
    </div>
  </div>

{% endblock %}
